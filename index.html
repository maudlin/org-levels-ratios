<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Hierarchy Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Company Hierarchy Visualization</h1>
    <div id="controls">
        <div class="model-toggle">
            <button id="flexibleBtn" class="active">Flexible Ratio</button>
            <button id="strictBtn">Strict Ratio</button>
            <button id="fixedLevelsBtn">Fixed Levels</button>
        </div>
        <div id="flexibleSettings" class="settings-container active">
            <div class="input-group">
                <label for="flexibleTotal">Total Employees</label>
                <input type="number" id="flexibleTotal" min="1" max="99" value="50">
            </div>
            <div class="input-group">
                <label for="flexibleRatio">Target Ratio</label>
                <input type="number" id="flexibleRatio" min="1" max="99" value="8">
            </div>
            <div class="input-group">
                <label for="flexibleMin">Min Reports</label>
                <input type="number" id="flexibleMin" min="1" max="99" value="2">
            </div>
            <div class="input-group">
                <label for="flexibleMax">Max Reports</label>
                <input type="number" id="flexibleMax" min="1" max="99" value="15">
            </div>
        </div>
        <div id="strictSettings" class="settings-container">
            <div class="input-group">
                <label for="strictTotal">Total Employees</label>
                <input type="number" id="strictTotal" min="1" max="99" value="50">
            </div>
            <div class="input-group">
                <label for="strictRatio">Strict Ratio</label>
                <input type="number" id="strictRatio" min="1" max="99" value="8">
            </div>
        </div>
        <div id="fixedLevelsSettings" class="settings-container">
            <div class="input-group">
                <label for="fixedTotal">Total Employees</label>
                <input type="number" id="fixedTotal" min="1" max="99" value="50">
            </div>
            <div class="input-group">
                <label for="fixedLevels">Desired Levels</label>
                <input type="number" id="fixedLevels" min="1" max="99" value="4">
            </div>
            <div class="input-group">
                <label for="fixedMaxReports">Max Reports</label>
                <input type="number" id="fixedMaxReports" min="1" max="99" value="8">
            </div>
        </div>
        <button id="updateBtn">Update Visualization</button>
    </div>
    <div id="visualization"></div>
    <div id="legend"></div>
    <div id="warnings"></div>
    <script src="script.js"></script>
</body>
</html>
